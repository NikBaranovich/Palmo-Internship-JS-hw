<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="d-flex flex-grow-1 justify-content-center mt-3">
      <div class="d-flex flex-column align-items-center border border-primary rounded w-75 p-3">
        <h1>Random student</h1>

        <button
          type="button"
          class="btn btn-primary m-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add a student
        </button>
        <div id="student-list">
          <div class="card py-2 px-3 text-center">Student 1</div>
          <div class="card py-2 px-3 text-center">Student 2</div>
          <div class="card py-2 px-3 text-center">Student 3</div>
          <div class="card py-2 px-3 text-center">Student 4</div>
        </div>
        <button class="btn btn-info m-3" id="student-select-button">Select a student</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group collapse" id="student-alert-success-wrapper">
              <div class="alert alert-success" role="alert" id="student-add-success-alert">
                Student added successfully!
              </div>
            </div>
            <div class="form-group collapse" id="student-alert-error-wrapper">
              <div class="alert alert-danger" role="alert" id="student-add-error-alert">
                Student not added!
              </div>
            </div>
            <label for="student-name" class="col-form-label">Student name:</label>
            <input type="text" class="form-control" id="student-name" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-student-button">
              Save student
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
