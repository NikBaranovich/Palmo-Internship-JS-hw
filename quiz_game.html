<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="play-button button-start-again">Start Again!</button>
      <h1 id="label-quiz-game">Quiz Game!</h1>
    </header>
    <div id="question">Question</div>
    <main>
      <section class="left">
        <input id="answer" />
        <div class="input-buttons">
          <button class="play-button button-answer">Answer!</button>
          <button class="play-button button-next-question">Next Question</button>
        </div>
      </section>
      <section class="right">
        <p id="answer-label">Take the quiz!</p>
        <p>Score: <span id="score">0</span></p>
        <p>Best score: <span id="best-score">0</span></p>
      </section>
    </main>
    <script src="quiz_script.js"></script>
  </body>
</html>
